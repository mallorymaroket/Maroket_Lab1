{% load static %}
<html style="font-family:helvetica">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width">
        <title></title>
        <div align=center>
            {% if name %}
            <h1> ✍︎ Your Bullet Journal ✍︎ </h1>
            <hr>
            <h2> Hello, {{ name }}! Today is going to be a great day! ☼ </h2>
            {% else %}
                <h1> Hello! What is your name? ☺︎</h1>
            <hr>
                <form action="/home" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type ="submit" value="Submit">
                </form>
            {% endif %}
        </div>
    </head>
    <body>
        <div align=center>
        <hr>
            <a href="home">Home</a> &nbsp;&nbsp;
            <a href="profile">Profile</a> &nbsp;&nbsp;
            <a href="key">Key</a> &nbsp;&nbsp;
            <a href="thisweek">This Week</a> &nbsp;&nbsp;
            <a href="today">Today</a>
        </div>
    </body>
</html>
