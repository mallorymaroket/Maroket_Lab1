{% load static %}
<html style="font-family:helvetica">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width">
        <title> Profile </title>
        <div align=center>
            <h1> ✌︎ Profile ✌︎ </h1>
        </div>
        <hr>
    </head>
    <body>
        <div align=center>
            {% if update_info %}
                <img src="{{ update_info.picture.url }}" height="300", alt="Updated Profile Picture"> <br>
                <p><b> Nickname: </b></p> 
                    {{ nickname}}
                <p><b> Bio: </b></p>
                    {{ bio }}
            {% else %}
                <p> <img src="{% static 'image/default.png' %}" height="300"> </p>
                <button onclick="editInfo()"> Change </button>
                <p><b> Nickname: </b></p>
                    Your nickname 
                <button onclick="editInfo()"> Edit </button> 
                <p><b> Bio: </b></p>
                    A short description about yourself
                <button onclick="editInfo()"> Edit </button> 
            {% endif %}
            <div hidden id="info_form">
        <hr>
                <form method = "post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" name="change_pic"> Save Profile </button>
                </form>
            </div>

        <script>
            function editInfo() {
                var showIForm = document.getElementById("info_form");
                if (showIForm.style.display == "none") {
                    showIForm.style.display = "block";
                } else {
                    showIForm.style.display = "block";
                }
            }
        </script>
        
        <hr>
            <a href="home">Home</a> &nbsp;&nbsp;
            <a href="profile">Profile</a> &nbsp;&nbsp;
            <a href="key">Key</a> &nbsp;&nbsp;
            <a href="thisweek">This Week</a> &nbsp;&nbsp;
            <a href="today">Today</a>
        </div>
    </body>
</html>
